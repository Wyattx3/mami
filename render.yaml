services:
  - type: worker
    name: telegram-strategy-game-bot
    env: python
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: LOBBY_SIZE
        value: 9
      - key: TEAM_SIZE
        value: 3
      - key: ROUND_TIME
        value: 60
    autoDeploy: true

